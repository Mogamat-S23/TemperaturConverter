<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="container">
        <div class="tempBody">
            <h1>Temperature Converter</h1>
            <div class="inputAlign">
                <input  id="fahrenheit" type="number" placeholder="Enter Fahrenheit" required>
                <button id="convert">Convert</button>
            </div>
            <div type="number" class="output1">&#176Celsius <span id="celsius"></span></div>
        
            <div class="inputAlign">
                <input  id="celsius1" type="number" placeholder="Enter Celsius">
                <button id="convert1">Convert</button>
            </div>
            <div type="number" class="output">&#176Fahrenheit <span id="fahrenheit1"></span></div>

       
        </div>
        
    </div>
        

    <script src="./script/code.js"></script>
</body>
</html>
